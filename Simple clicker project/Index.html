<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Make Virtual Donuts</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Auto Clickers</a></li>
          <li><a href="#">Donut Multipliers</a></li>
          <li> <button id="reset-button">Reset</button>  </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="click-section">
        <h2>Click the button to make virtual donuts!</h2>
        <p id="donut-count">0 donuts</p>
        <button id="donut-button">Make Donut</button>
      </section>

      <section class="auto-clicker-section">
        <h2>Auto Clickers</h2>
        <p id="auto-clicker-count">0 Auto Clickers</p>
        <p id="auto-clicker-cost">10 donuts</p>
        <button id="auto-clicker-button">Buy Auto Clicker</button>
      </section>

      <section class="donut-multiplier-section">
        <h2>Donut Multipliers</h2>
        <p id="donut-multiplier-count">0 Donut Multipliers</p>
        <p id="donut-multiplier-cost">50 donuts</p>
        <button id="donut-multiplier-button">Buy Donut Multiplier</button>
      </section>
    </main>
    <script src="DonutMaker.js"></script>
  </body>
</html>
